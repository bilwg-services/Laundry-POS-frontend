<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-800">
  <div class="bg-white dark:bg-gray-900 p-8 rounded-lg shadow-md w-full max-w-sm">
    <div class="flex justify-center mb-6">
      <img src="assets/laundry-icon.svg" alt="Laundry Icon" class="h-16 w-16">
    </div>
    <h2 class="text-2xl font-semibold text-center mb-6">Login to Laundry POS</h2>
    <!-- Form starts here -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="email"
          class="mt-1 p-2 border border-gray-300 rounded w-full border dark:border-gray-700  rounded  bg-transparent"
        />
        <!-- Email validation error -->
        <div *ngIf="loginError && !validateEmail(email)" class="text-red-500 text-sm mt-1">
          Please enter a valid email address.
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 dark:text-gray-200 " for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="6"
          [(ngModel)]="password"
          class="mt-1 p-2 border border-gray-300 rounded w-full border dark:border-gray-700  rounded  bg-transparent"
        />
        <!-- Password validation error -->
        <div *ngIf="loginError && !password" class="text-red-500 text-sm mt-1">
          Password is required.
        </div>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
      >
        Login
      </button>

      <!-- Error message for login failure -->
      <div *ngIf="loginError" class="text-center text-red-500 mt-4">
        {{ loginError }}
      </div>
    </form>
  </div>
</div>
