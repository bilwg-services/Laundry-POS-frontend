<div class="dark:bg-gray-800 text-white">
    <h2 mat-dialog-title [style.color]="isDarkMode ? 'white' : 'black'">
        Confirm Delete
      </h2>
    <mat-dialog-content>
      <p class="dark:text-gray-200 text-sm">Are you sure you want to delete this role?</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button [style.backgroundColor]="'white'" class="text-black" mat-button mat-dialog-close="cancel">Cancel</button>
      <button [style]="{backgroundColor: 'red', color: 'white'}" mat-button color="warn" mat-dialog-close="confirm">Delete</button>
    </mat-dialog-actions>
  </div>
